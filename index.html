<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
  </head>
  <body>
    <div class="container">
      <section id="registration">
        <form class="registrationForm">
          <input type="text" class="register email" placeholder="Your email" onfocus="this.placeholder=''" onblur="this.placeholder='Your email'">
          <input type="text" class="register password" placeholder="Your password" onfocus="this.placeholder=''" onblur="this.placeholder='Your password'">
          <input type="text" class="register confirmPassword" placeholder="Confirm your password" onfocus="this.placeholder=''" onblur="this.placeholder='Confirm your password'">
          <input type="button" class="register submit" value="Sign Up">
        </form>
      </section>
      <section id="login">
        <form class="loginForm">
          <input type="text" class="login email" placeholder="Your email" onfocus="this.placeholder=''" onblur="this.placeholder='Your email'">
          <input type="text" class="login password" placeholder="Your password" onfocus="this.placeholder=''" onblur="this.placeholder='Your password'">
          <input type="button" class="login submit" value="Sign In">
        </form>
      </section>
    </div>
  </body>
  <!-- <script type="text/javascript" src="registration.js"></script> -->
</html>
