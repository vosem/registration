<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<title>Registration</title>
		<link rel="stylesheet" href="registration.css">
	</head>
	<body>
		<div class="container">
			<section id="registration">
				<form class="registrationForm" action="/submit" method="POST">
					<input type="text" name="email" class="register email" placeholder="Your email" onfocus="this.placeholder=''" onblur="this.placeholder='Your email'">
					<input type="text" name="password" class="register password" placeholder="Your password" onfocus="this.placeholder=''" onblur="this.placeholder='Your password'">
					<input type="text" name="confirmPassword" class="register confirmPassword" placeholder="Confirm your password" onfocus="this.placeholder=''" onblur="this.placeholder='Confirm your password'">
					<input type="button" class="register submit" value="Sign Up">
				</form>
			</section>
			<section id="login">
				<form class="loginForm">
					<input type="text" class="login email" placeholder="Your email" onfocus="this.placeholder=''" onblur="this.placeholder='Your email'">
					<input type="text" class="login password" placeholder="Your password" onfocus="this.placeholder=''" onblur="this.placeholder='Your password'">
					<input type="button" class="login submit" value="Sign In">
				</form>
			</section>
		</div>
	</body>
	<script>
		var registrationSubmit = document.getElementsByClassName('register submit')[0];
		registrationSubmit.onclick = function(e){
			e.preventDefault();
			var email = registrationSubmit.parentElement.elements.email.value,
					password = registrationSubmit.parentElement.elements.password.value,
					confirmPassword = registrationSubmit.parentElement.elements.confirmPassword.value;
			if(email == ''){
				alert("Please enter your email.")
			} else if(password != confirmPassword){
				alert("Entered passwords do not match.\nPlease try again.");
			} else {

				var body = 	JSON.stringify({email: email, password: password});
				var xhr = new XMLHttpRequest();
				xhr.open("POST", '/submit', true);
				xhr.setRequestHeader("Content-Type", "application/json");
				xhr.send(body);
				xhr.addEventListener("load", function () {   // смотрим ответ сервера
					console.log(xhr.responseText);
				});
			}
		}
	</script>
</html>
