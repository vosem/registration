<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<title>Registration</title>
		<link rel="stylesheet" href="registration.css">
	</head>
	<body>
		<div class="container">
			<section id="registration">
				<form class="registrationForm" action="/submit" method="POST">
					<input type="text" name="login" class="register login" placeholder="Your login" onfocus="this.placeholder=''" onblur="this.placeholder='Your login'">
					<input type="text" name="password" class="register password" placeholder="Your password" onfocus="this.placeholder=''" onblur="this.placeholder='Your password'">
					<input type="text" name="confirmPassword" class="register confirmPassword" placeholder="Confirm your password" onfocus="this.placeholder=''" onblur="this.placeholder='Confirm your password'">
					<input type="button" class="register submit" value="Sign Up">
				</form>
			</section>
			<section id="login">
				<form class="loginForm">
					<input type="text" name="login" class="login login" placeholder="Your login" onfocus="this.placeholder=''" onblur="this.placeholder='Your login'">
					<input type="text" name="password" class="login password" placeholder="Your password" onfocus="this.placeholder=''" onblur="this.placeholder='Your password'">
					<input type="button" class="login submit" value="Sign In">
				</form>
			</section>
		</div>
	</body>
	<script type="text/javascript" src="registration.js"></script>
</html>
